<main class="main">
    <app-navigation></app-navigation>
    <div class="searchy">
        <img class="search-icon" src="./assets/search-engine.svg" alt="">
        <input class="input" type="text" [(ngModel)]="term" placeholder="Search Orders">
      </div>
    <div class="cards">
        <div class="glassbanner">
            All Orders
        </div>
        <div class="glasstotal">
            <span>Total Orders: {{ lineX.orders?.length }}</span>
        </div>
        <div class="glasstotalred">
            <span>Realtime Data</span>
        </div>
    </div>
    <div class="main-table">
        <div *ngFor="let item of lineX.orders | filter:term; let i = index">
            <div class="glass">
                <div class="ordersimg">
                    <span class="order">Order Number: {{ item.orderNumber }}</span>
                </div>
                <div class="marginitems">
                    <span>{{ item.billTo.company }}</span>
                    <span>{{ item.items[0].name }}</span>
                    <span>Order Date: {{ item.orderDate | date:'MM-dd-yy' }}</span>
                    <span>Order Status: {{ item.orderStatus }}</span>
                </div>
                <img class="greenbox" src="./assets/received.svg" alt="">
            </div>
        </div>
    </div>
</main>
