<div class="master">
    <app-navigation></app-navigation>
    <div class="headers">
        <h6 class="blueback">Shipment Data: 04-08-21</h6>
        <h6 (click)="downloadFile(test)" class="redback"><img class="download" src="./assets/download.svg" alt="">Download CSV | Excel File</h6>
    </div>
<div class="container">
    <div *ngFor="let items of test">
        <div class="table-responsive">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Total Orders</th>
                    <th scope="col">Order Number</th>
                    <th scope="col">Item(s) Description</th>
                    <th scope="col">Location</th>
                    <th scope="col">Ship Date</th>
                    <th scope="col">Source</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>{{items.Order}}</td>
                    <td>{{items.Item}}</td>
                    <td>{{items.Location}}</td>
                    <td>{{items.ShipDate}}</td>
                    <td>{{items.Source}}</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
</div>
