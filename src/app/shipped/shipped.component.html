<main class="main">
    <app-navigation></app-navigation>
    <div class="container">
        <div class="input-main">
            <h6 class="stores">Auto-Wares</h6>
        </div>
        <div class="lin"></div>
        <div class="headers glassheader">
            <span>Order Number</span>
            <span>Ship Date</span>
            <span>Source</span>
        </div>
        <div class="main-table">
            <div *ngFor="let item of orderShopify.orders">
                <div class="data-sort glass" *ngIf="item.shipDate">
                    <span>{{ item.orderNumber }}</span>
                    <span class="ship-date">{{ item.shipDate | date:'MM-dd-yy' }}</span>
                    <img class="shopify-logo" src="./assets/shopifylogo.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="input-main">
            <h6 class="stores">Auto-Wares Anniversary</h6>
        </div>
        <div class="lin"></div>
        <div class="headers glassheader">
            <span>Order Number</span>
            <span>Ship Date</span>
            <span>Source</span>
        </div>
        <div class="main-table">
            <div *ngFor="let item of orderAnniversary.orders">
                <div class="data-sort glass">
                    <span>{{ item.orderNumber }}</span>
                    <span class="ship-date">{{ item.shipDate | date:'MM-dd-yy' }}</span>
                    <img class="shopify-logo" src="./assets/woocommerce.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</main>
